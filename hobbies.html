<body>
    <header class="header" id="header">
        <section class="section" id="header"></section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-5" id="col3">
                    </div>     
                <div class="col-sm-7" id="col4">
                    <ul class="nav bottom-nav-list justify-content-center justify-content-md-end">

                    </ul> 
                </div>
            </div> 
               
        </section>
    </header>
    <main class="main" id="main">
        <section class="section" id="travelSection">
            <div class="container">
                <h2 class="text-uppercase">i love to explore</h2> 
                <div class="row">
                    <div class="col-md-6">
                        <figure class="figure">
                            <img src="images/baobab.jpg" alt="a fallen tree in the islands of Zanzibar" class="img-fluid figure-img" />                    
                            <figcaption class="figure-caption text-light">Just me sitting in a baobab tree</figcaption>
                        </figure>
                        <figure class="figure">
                            <img src="images/edinburgh.jpg" alt="a picture of me standing on top of a castle in Edinburgh" class="img-fluid figure-img" />
                            <figcaption class="figure-caption text-light">Scotland is beautiful</figcaption>
                        </figure>  
                    </div>
                    <div class="col-md-6">
                        <figure class="figure">
                            <img src="images/waterfallstill.jpg" alt="a waterfall in Ghana" class="img-fluid figure-img"/>
                            <figcaption class="figure-caption text-light">Enjoying a dip in the Wli waterfall where at the Togo and Ghana border</figcaption>
                        </figure>
                    </div>
               </div>
            </div>
        </section>
        <section class="section" id="animalSection">
            <div class="container">
                <h2 class="text-uppercase">i love animals</h2>
                <div class="row">
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/animal.jpg" alt="me with turtles" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Smiling with sea turtles</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/animals1.jpg" alt="carrying a monkey" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Holding a monkey</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/animals2.jpg" alt="holding a crab" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Excited about this crab</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section class="section" id="artSection">
            <div class="container">
                <h2 class="text-uppercase">i love art & history</h2>
                <div class="row">
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/airport.jpg" alt="me with the sculpture" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Sitting in the coolest artwork in Doha</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/bigben.jpg" alt="standing near Big Ben" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Visiting Big Ben in London</figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure">
                            <img src="images/guanzhou.jpg" alt="visiting the Canton Tower" class="img-fluid figure-img" /> 
                            <figcaption class="figure-caption text-light">Enjoying the Canton Tower in Guanzhou, China</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <section class="section" id="footerSection">
